version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookingkuy-postgres
    environment:
      POSTGRES_DB: bookingkuy_db
      POSTGRES_USER: bookingkuy
      POSTGRES_PASSWORD: bookingkuy_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookingkuy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookingkuy-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bookingkuy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - bookingkuy-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bookingkuy-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bookingkuy-network

  # Bookingkuy API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookingkuy-api
    environment:
      BOOKINGKUY_DATABASE_HOST: postgres
      BOOKINGKUY_DATABASE_PORT: 5432
      BOOKINGKUY_DATABASE_NAME: bookingkuy_db
      BOOKINGKUY_DATABASE_USER: bookingkuy
      BOOKINGKUY_DATABASE_PASSWORD: bookingkuy_dev_password
      BOOKINGKUY_DATABASE_SSLMODE: disable

      BOOKINGKUY_REDIS_HOST: redis
      BOOKINGKUY_REDIS_PORT: 6379

      BOOKINGKUY_RABBITMQ_HOST: rabbitmq
      BOOKINGKUY_RABBITMQ_PORT: 5672
      BOOKINGKUY_RABBITMQ_USER: guest
      BOOKINGKUY_RABBITMQ_PASSWORD: guest

      BOOKINGKUY_JWT_SECRET: dev-secret-key-change-in-production
      BOOKINGKUY_SERVER_HOST: 0.0.0.0
      BOOKINGKUY_SERVER_PORT: 8080

      BOOKINGKUY_MIDTRANS_MERCHANTID: ""
      BOOKINGKUY_MIDTRANS_CLIENTKEY: ""
      BOOKINGKUY_MIDTRANS_SERVERKEY: ""
      BOOKINGKUY_MIDTRANS_ISPRODUCTION: "false"

      BOOKINGKUY_SENDGRID_APIKEY: ""
      BOOKINGKUY_SENDGRID_FROMEMAIL: "noreply@bookingkuy.com"

      BOOKINGKUY_HOTELBEDS_APIKEY: ""
      BOOKINGKUY_HOTELBEDS_SECRET: ""
      BOOKINGKUY_HOTELBEDS_BASEURL: "https://api.hotelbeds.com"

      BOOKINGKUY_ENVIRONMENT: development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bookingkuy-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  bookingkuy-network:
    driver: bridge
